<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .main {
            display: flex;
            height: 50vh;
        }
        .main > button {
            width: 50%;
            height: 100%;
        }
        #reset {
            width: 100%;
            height: 50vh;
        }
    </style>
</head>
<body>
    <button id="reset">
        รีเซ็ต
    </button>
    <div class="main">
        <button id="back">
            ก่อนหน้า
        </button>
        
        <button id="next">
            ต่อไป
        </button>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics.js";
        import { getDatabase,set , ref, onValue } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
  
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
  
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyAYsL_hHLEZnA8DVCnfiSaA4AsCkr6b3kk",
          authDomain: "burl-d4141.firebaseapp.com",
          databaseURL: "https://burl-d4141-default-rtdb.firebaseio.com",
          projectId: "burl-d4141",
          storageBucket: "burl-d4141.appspot.com",
          messagingSenderId: "558386200153",
          appId: "1:558386200153:web:116f54e4dd4885df64fb48",
          measurementId: "G-QL6F32RKXM"
        };
  
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase();
        
        var number = 0

        document.getElementById('next').addEventListener('click',()=>{
            number += 1
            console.log(number)
            set(ref(database, '/'), {
                project_engineering: number,
            })
        })
        
        document.getElementById('back').addEventListener('click',()=>{
            number += -1
            console.log(number)
            if(number < -1){
                number = 0
            }
            set(ref(database, '/'), {
                project_engineering: number,
            })
        })

        document.getElementById('reset').addEventListener('click',()=>{
            number = 0
            set(ref(database, '/'), {
                project_engineering: number,
            })
        })

    </script>
</body>
